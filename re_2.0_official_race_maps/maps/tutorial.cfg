// Movement Tutorial (maps/tutorial)

on_trigger_8 = [conout 1 (concat "This obstacle requires you to boost well after jumping due to the low clearance. Do a jump boost with" (dobindsearch jump) "along with" (dobindsearch forward) "held to gain enough forward distance to make it to the next platform.")]
on_trigger_9 = [conout 1 (concat "Just one more obstacle before completing the course. A double jump and vertical wallrun should do the trick.")]
on_trigger_4 = [conout 1 (concat "You won't be able to make it to the next building by simply jumping, but your suit is capable of wallrunning as well. Use" (dobindsearch special) "after jumping at the wall to wallrun on it, and use" (dobindsearch jump) "at the end of the wallrun to jump off the wall.")]
on_trigger_5 = [conout 1 (concat "The suit is capable of vertical wallrunning as well as horizontal wallrunning. Use" (dobindsearch special) "as before, but face upwards instead to wall-climb.")]
on_trigger_6 = [conout 1 (concat "You'll need a pair of wall-runs to make it across this gap. Wall run with" (dobindsearch special) "down the left side, jump off the wall by tapping" (dobindsearch jump) ", and resume wall running on the right side.")]
on_trigger_7 = [conout 1 (concat "Holding" (dobindsearch special) "while running at short obstacles will cause you to automatically vault over them. This allows clearing obstacles faster than by just jumping.")]
on_trigger_0 = [conout 1 (concat "Welcome to Red Eclipse! ^nBefore you are allowed to fight in the arenas, you have to complete the skills course for your new suit.^nUse" (dobindsearch jump) "to jump, and the" (dobindsearch forward) (dobindsearch left) (dobindsearch backward) (dobindsearch right) "keys to move around.")]
on_trigger_1 = [conout 1 (concat "You'll need to use a power slide to get under the low door. Use" (dobindsearch jump) "to jump, and hold" (dobindsearch crouch) "and" (dobindsearch forward) "at the landing point to initialize a slide.")]
on_trigger_2 = [conout 1 (concat "Using" (dobindsearch jump) "again after jumping gives you a boost. Release the movement keys and press" (dobindsearch jump) "while midair to get enough vertical to clear tall obstacles.")]
on_trigger_3 = [conout 1 (concat "Now, use the double jump with" (dobindsearch forward) "pressed to boost you in the direction you are pointing. You can also use other movement keys to boost in other directions.")]

